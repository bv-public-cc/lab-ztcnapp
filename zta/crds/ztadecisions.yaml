apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ztadecisions.zta.example.com
spec:
  group: zta.example.com
  scope: Cluster
  names:
    plural: ztadecisions
    singular: ztadecision
    kind: ZTADecision
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["assetId","assetType","trustScore","decision"]
              properties:
                assetId: { type: string }
                assetType: { type: string }
                trustScore: { type: number }
                decision:
                  type: string
                  enum: ["ALLOW","RESTRICT","QUARANTINE","ISOLATE"]
                reasonCodes:
                  type: array
                  items: { type: string }
                ttlSeconds: { type: integer }
            status:
              type: object
              properties:
                enforced: { type: boolean }
                actionsTaken:
                  type: array
                  items: { type: string }
                verification: { type: string }
                evidence:
                  type: array
                  items: { type: string }
      subresources:
        status: {}
