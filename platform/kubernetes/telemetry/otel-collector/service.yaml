apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: telemetry
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
    - name: prom-metrics
      port: 8889
      targetPort: prom-metrics
