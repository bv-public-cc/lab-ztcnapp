apiVersion: v1
kind: Pod
metadata:
  name: bad-hostpath
  namespace: prod
  labels:
    app: bad-hostpath
spec:
  volumes:
    - name: hp
      hostPath:
        path: /
        type: Directory
  containers:
    - name: c
      image: busybox:1.36
      command: ["sh","-c","sleep 3600"]
      volumeMounts:
        - name: hp
          mountPath: /host
